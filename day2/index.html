<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .filter-buttons {
        margin: 20px;
      }
      .filter-buttons button {
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .menu-item {
        width: 45%;
        display: flex;
        align-items: center;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .menu-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        margin-right: 10px;
      }
      .menu-info {
        text-align: left;
      }
      .menu-price {
        color: #009688;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Food Menu</h1>
    <div class="filter-buttons">
      <button onclick="filterMenu('all')">All</button>
      <button onclick="filterMenu('breakfast')">Breakfast</button>
      <button onclick="filterMenu('lunch')">Lunch</button>
      <button onclick="filterMenu('shakes')">Shakes</button>
      <button onclick="filterMenu('dinner')">Dinner</button>
    </div>
    <div class="menu-container" id="menu"></div>

    <script>
      const menuItems = [
        {
          name: "Bacon Wrapped Chicken Tenders",
          price: "3000원",
          category: "breakfast",
          image: "./resources/breakfast_bacon_wrapped_chicken_tenders.jpg",
        },
        {
          name: "Pancakes",
          price: "2000원",
          category: "breakfast",
          image: "./resources/breakfast_pancakes.jpg",
        },
        {
          name: "Pudding",
          price: "1000원",
          category: "breakfast",
          image: "./resources/breakfast_pudding.jpg",
        },
        {
          name: "Poke Bowl",
          price: "8000원",
          category: "dinner",
          image: "./resources/dinner_Poke_bowl.jpg",
        },
        {
          name: "Ramyeon(라면)",
          price: "3000원",
          category: "dinner",
          image: "./resources/dinner_ramyeon.jpg",
        },
        {
          name: "Sirloin Steak",
          price: "12000원",
          category: "dinner",
          image: "./resources/dinner_sirloin_steak.jpg",
        },
        {
          name: "Soon Tofu Jiigae(순두부 찌개)",
          price: "5000원",
          category: "dinner",
          image: "./resources/dinner_soon_tofu_jjigae.jpg",
        },
        {
          name: "Baked Ham and Cheese Bagle Sandwiches",
          price: "6000원",
          category: "lunch",
          image: "./resources/lunch_baked_ham_and_cheese_bagle_sandwiches.jpg",
        },
        {
          name: "Egg in Hell",
          price: "4000원",
          category: "lunch",
          image: "./resources/lunch_egg_in_hell.jpg",
        },
        {
          name: "Garlic Chili Oil Pasta",
          price: "4000원",
          category: "lunch",
          image: "./resources/lunch_garlic_chili_oil_pasta.jpg",
        },
        {
          name: "Caramel Milk Shake",
          price: "2500원",
          category: "shakes",
          image: "./resources/shake_caramel_milk_shake.jpg",
        },
        {
          name: "Oreo Milk Shake",
          price: "2000원",
          category: "shakes",
          image: "./resources/shake_oreo_milk_shake.jpg",
        },
        {
          name: "Tangerine Milk Shake",
          price: "3000원",
          category: "shakes",
          image: "./resources/shake_tangerine_milk_shake.jpg",
        },
      ];

      function renderMenu() {
        const menuContainer = document.getElementById("menu");
        menuContainer.innerHTML = ""; // 기존 메뉴 초기화

        menuItems.forEach((item) => {
          const menuItem = document.createElement("div");
          menuItem.classList.add("menu-item");
          menuItem.setAttribute("data-category", item.category);
          menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="menu-info">
                        <h3>${item.name}</h3>
                        <p>Lorem ipsum dolor sit amet...</p>
                        <span class="menu-price">${item.price}</span>
                    </div>
                `;
          menuContainer.appendChild(menuItem);
        });
      }

      function filterMenu(category) {
        const items = document.querySelectorAll(".menu-item");
        items.forEach((item) => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "flex";
          } else {
            item.style.display = "none";
          }
        });
      }

      renderMenu();
    </script>
  </body>
</html>
